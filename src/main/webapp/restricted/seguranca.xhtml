<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">SeguranÃ§a</ui:define>

	<ui:define name="viewname">Pessoal > Alterar Senha</ui:define>

	<ui:define name="content">

		<h:form id="formCadastroSeguranca">

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<h1>Alterar Senha</h1>
							<p:messages id="messages" showDetail="true" closable="true" />
							<p:outputPanel id="panelCadastro">

									<p:panelGrid columns="2"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">

										<p:outputLabel for="senha" value="Senha" />
										<p:password id="senha" required="true" value="#{segurancaController.senha}" inline="true" />
										
										<p:outputLabel for="novaSenha" value="Nova Senha" />
										<p:password id="novaSenha" promptLabel="Digite a Senha" weakLabel="Fraca"
                    						goodLabel="Boa" strongLabel="Forte" feedback="true" required="true" value="#{segurancaController.novaSenha}" inline="true" />
										
										<p:outputLabel for="confirmacaoSenha" value="ConfirmaÃ§Ã£o Nova Senha" />
										<p:password id="confirmacaoSenha" required="true" inline="true" value="#{segurancaController.confirmacaoSenha}"/>

									</p:panelGrid>
									<br></br>
									<div align="center">
										<p:commandButton value="Alterar Senha"
											action="#{segurancaController.alteraSenha}"
											update=":formCadastroSeguranca:panelCadastro, :formCadastroSeguranca:messages"
											style="width:auto" />
										<p:commandButton value="Limpar Dados" process="@this"
											action="#{segurancaController.limparDados}" 
											update=":formCadastroSeguranca:panelCadastro, :formCadastroSeguranca:messages"
											style="width:auto" />
									</div>
								</p:outputPanel>


						</div>

					</div>

				</div>
			</div>
		</h:form>



	</ui:define>
</ui:composition>
