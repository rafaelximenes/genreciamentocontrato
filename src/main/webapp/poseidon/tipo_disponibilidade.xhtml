<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Tipo de Disponibilidade</ui:define>

	<ui:define name="viewname">Administração > Cadastrar Tipo de Disponibilidade</ui:define>

	<ui:define name="content">

		<h:form id="formCadastroTipoDisponibilidade">

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<h1>Cadastrar Tipo de Disponibilidade</h1>
							<p:messages id="messages" showDetail="true" closable="true" />
							<p:outputPanel id="panelCadastro">

								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="nome" value="Nome" />
									<p:inputText id="nome" required="true"
										value="#{tipoDisponibilidadeController.tipoDisponibilidade.nome}" />

									<p:outputLabel for="descricao" value="Descrição" />
									<p:inputText id="descricao" required="true"
										value="#{tipoDisponibilidadeController.tipoDisponibilidade.descricao}" />

									<p:outputLabel for="flag" value="Dias corridos " />
        							<p:selectBooleanCheckbox id="flag" value="#{tipoDisponibilidadeController.tipoDisponibilidade.diasCorridos}" />
        							
        							<p:outputLabel for="fatordia" value="Fator Dia" />
									<p:selectOneMenu id="fatordia"
										value="#{tipoDisponibilidadeController.descricaFatorDias}"
										lazy="true">
										<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
										<f:selectItems value="#{tipoDisponibilidadeController.fatorDias}"/>

									</p:selectOneMenu>

								</p:panelGrid>
								<br></br>
								<div align="center">
									<p:commandButton value="Cadastrar"
										action="#{tipoDisponibilidadeController.cadastrar}"
										update=":formCadastroTipoDisponibilidade:panelCadastro, :formCadastroTipoDisponibilidade:messages, :formCadastroTipoDisponibilidade:panelTable"
										style="width:auto" />
									<p:commandButton value="Limpar Dados" process="@this"
										action="#{tipoDisponibilidadeController.limparDados}"
										update=":formCadastroTipoDisponibilidade:panelCadastro, :formCadastroTipoDisponibilidade:messages"
										style="width:auto" />
								</div>
							</p:outputPanel>


						</div>




						<div class="card card-w-title">
							<h1>Tipo de Disponibilidade Cadastrados</h1>
							<p:messages id="messagesDataTable" showDetail="true"
								closable="true" />
							<p:outputPanel id="panelTable">
								<p:dataTable var="tipoDisponibilidade" filteredValue="#{tipoDisponibilidadeController.listaFiltrada}" 
									value="#{tipoDisponibilidadeController.listaTipoDisponibilidadees}" reflow="true"
									emptyMessage="Nenhum TipoDisponibilidade Cadastrado" widgetVar="tipoDisponibilidadeTable"
									rowKey="#{tipoDisponibilidade.id}" paginator="true" rows="10">
									<f:facet name="header">
							            <p:outputPanel>
							                <h:outputText value="Pesquisa por todos os campos:" />
							                <p:inputText id="globalFilter" onkeyup="PF('tipoDisponibilidadeTable').filter()" style="width:150px" placeholder="Palavra a pesquisar"/>
							            </p:outputPanel>
							        </f:facet>
									<p:column filterBy="#{tipoDisponibilidade.nome}" width="30%" headerText="Nome"
										sortBy="#{tipoDisponibilidade.nome}">
										<h:outputText value="#{tipoDisponibilidade.nome}" />
									</p:column>

									<p:column filterBy="#{tipoDisponibilidade.descricao}" width="40%" headerText="Descrição"
										sortBy="#{tipoDisponibilidade.descricao}">
										<h:outputText value="#{tipoDisponibilidade.descricao}" />
									</p:column>

									<p:column filterBy="#{tipoDisponibilidade.diasCorridosFormato}" width="10%" headerText="Dias"
										sortBy="#{tipoDisponibilidade.diasCorridosFormato}">
										<div align="center">
											<h:outputText value="#{tipoDisponibilidade.diasCorridosFormato}" />
										</div>
									</p:column>
									
									<p:column filterBy="#{tipoDisponibilidade.descricaoFatorHoras}" width="20%" headerText="Fator Horas"
										sortBy="#{tipoDisponibilidade.descricaoFatorHoras}">
										<div align="center">
											<h:outputText value="#{tipoDisponibilidade.descricaoFatorHoras}" />
										</div>
									</p:column>



								</p:dataTable>

							</p:outputPanel>

						</div>



					</div>

				</div>
			</div>
		</h:form>



	</ui:define>
</ui:composition>
