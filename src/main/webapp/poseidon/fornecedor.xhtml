<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Fornecedor</ui:define>

	<ui:define name="viewname">Administração > Cadastrar Fornecedor</ui:define>

	<ui:define name="content">

		<h:form id="formCadastroFornecedor">

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<h1>Cadastrar Fornecedor</h1>
							<p:messages id="messages" showDetail="true" closable="true" />
							<p:outputPanel id="panelCadastro">

								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="nomeFantasia" value="Nome Fantasia" />
									<p:inputText id="nomeFantasia" required="true"
										value="#{fornecedorController.fornecedor.nomeFantasia}" />

									<p:outputLabel for="razaoSocial" value="RazaoSocial" />
									<p:inputText id="razaoSocial" required="true"
										value="#{fornecedorController.fornecedor.razaoSocial}" />

									<p:outputLabel for="cnpj" value="CNPJ" />
									<p:inputText id="cnpj" required="true"
										value="#{fornecedorController.fornecedor.cnpj}" />

								</p:panelGrid>
								<br></br>
								<div align="center">
									<p:commandButton value="Cadastrar"
										action="#{fornecedorController.cadastrar}"
										update=":formCadastroFornecedor:panelCadastro, :formCadastroFornecedor:messages, :formCadastroFornecedor:panelTable"
										style="width:auto" />
									<p:commandButton value="Limpar Dados" process="@this"
										action="#{fornecedorController.limparDados}"
										update=":formCadastroFornecedor:panelCadastro, :formCadastroFornecedor:messages"
										style="width:auto" />
								</div>
							</p:outputPanel>


						</div>




						<div class="card card-w-title">
							<h1>Fornecedores Cadastrados</h1>
							<p:messages id="messagesDataTable" showDetail="true"
								closable="true" />
							<p:outputPanel id="panelTable">
								<p:dataTable var="fornecedor" filteredValue="#{fornecedorController.listaFiltrada}" 
									value="#{fornecedorController.listaFornecedores}" reflow="true"
									emptyMessage="Nenhum Fornecedor Cadastrado" widgetVar="fornecedorTable"
									rowKey="#{fornecedor.id}" paginator="true" rows="10">
									<f:facet name="header">
							            <p:outputPanel>
							                <h:outputText value="Pesquisa por todos os campos:" />
							                <p:inputText id="globalFilter" onkeyup="PF('fornecedorTable').filter()" style="width:150px" placeholder="Palavra a pesquisar"/>
							            </p:outputPanel>
							        </f:facet>
									<p:column filterBy="#{fornecedor.nomeFantasia}" width="30%" headerText="Nome Fantasia"
										sortBy="#{fornecedor.nomeFantasia}">
										<h:outputText value="#{fornecedor.nomeFantasia}" />
									</p:column>

									<p:column filterBy="#{fornecedor.razaoSocial}" width="50%" headerText="Razão Social"
										sortBy="#{fornecedor.razaoSocial}">
										<h:outputText value="#{fornecedor.razaoSocial}" />
									</p:column>

									<p:column filterBy="#{fornecedor.cnpjFormatado}" width="20%" headerText="CNPJ"
										sortBy="#{fornecedor.cnpjFormatado}">
										<div align="center">
											<h:outputText value="#{fornecedor.cnpjFormatado}" />
										</div>
									</p:column>



								</p:dataTable>

							</p:outputPanel>

						</div>



					</div>

				</div>
			</div>
		</h:form>



	</ui:define>
</ui:composition>
