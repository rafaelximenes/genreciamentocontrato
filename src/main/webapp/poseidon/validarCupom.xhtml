<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Validar Cupom</ui:define>

	<ui:define name="viewname">Validar Cupom</ui:define>

	<ui:define name="content">

		<h:form id="formCadastroSuporte">

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<h1>Validar Cupom</h1>
							<p:messages id="messages" showDetail="true" closable="true" />
							<p:outputPanel id="panelCadastro">

									<p:panelGrid columns="2"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">

										<p:outputLabel for="cupom" value="Cupom" />
										<p:inputText id="cupom" value="#{validarCupomController.cupom.codigo}"/>
										
									</p:panelGrid>
									<br></br>
									<div align="center">
										<p:commandButton value="Validar Cupom"
											action="#{validarCupomController.validarCupom}"
											update=":formCadastroSuporte:panelCadastro, :formCadastroSuporte:messages"
											style="width:auto" />
										<p:commandButton value="Limpar Dados"
											action="#{validarCupomController.limparDados}"
											update=":formCadastroSuporte:panelCadastro, :formCadastroSuporte:messages"
											style="width:auto" />
									</div>
								</p:outputPanel>


						</div>

					</div>

				</div>
			</div>
		</h:form>



	</ui:define>
</ui:composition>
