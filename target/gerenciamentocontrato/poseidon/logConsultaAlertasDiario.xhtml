<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Logs Consultar Alertas no Diário Oficial</ui:define>

	<ui:define name="viewname">Administrador > Logs Consultar Alertas no Diário Oficial</ui:define>



	<ui:define name="content">

		<h:form id="formCadastroPagamento">

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<h1>Logs</h1>
							<p:outputPanel id="panelCadastro">

								
								<div align="center">
									<p:commandButton id="botaoProcessar" value="Processar" 
										action="#{logConsultaAlertasDiarioController.processar}" update=":formCadastroPagamento:panelTable"
										style="width:auto" >
									</p:commandButton>
									<p:commandButton value="Limpar Dados" process="@this"
										update=":formCadastroPagamento"
										style="width:auto" />
								</div>
							</p:outputPanel>


						</div>
						
						
						<div class="card card-w-title">
							<h1>Logs</h1>
							<p:outputPanel id="panelTable">
							<p:dataTable var="log" value="#{logConsultaAlertasDiarioController.list}" reflow="true"
                        	emptyMessage="Nenhum Log" paginator="true" rows="30">
                            <f:facet name="header">
                                Logs
                            </f:facet>
                            <p:column width="100%" headerText="Descrição" sortBy="#{log.id}">
                            	<div align="center">
	                                <h:outputText value="#{log.descricao}"/>
								</div>
                            </p:column>
                            
                        </p:dataTable>
						
						
						</p:outputPanel>
						<p:poll interval="10" listener="#{logConsultaAlertasDiarioController.atualizarLogs}" update=":formCadastroPagamento:panelTable" />
						
						

					</div>
						
						
						
						

					</div>

				</div>
			</div>
                                
		</h:form>



	</ui:define>
</ui:composition>
